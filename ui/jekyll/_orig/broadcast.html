---
layout: default
---
<FORM action="/admin" method=get>
  <INPUT type=hidden value=fetch
         name=cmd>
  <TABLE class=infotable style="margin: auto; width: auto; ">
    <TBODY>
      <TR class="legend">
        <Th colSpan=2>{%t External Source %}</Th>
      </TR>
      <TR>
        <TD>URL ({%t Required %})</TD>
        <TD><INPUT size=40 name=url placeholder="http://"> </TD>
      </TR>
      <TR>
        <TD>{%t Name %}</TD>
        <TD><INPUT size=40 name=name> </TD>
      </TR>
      <TR>
        <TD>{%t Description %}</TD>
        <TD><INPUT size=40 name=desc> </TD>
      </TR>
      <TR>
        <TD>{%t Genre %}</TD>
        <TD><INPUT size=40 name=genre placeholder="ypGame etc."> </TD>
      </TR>
      <TR>
        <TD>{%t Contact %}</TD>
        <TD><INPUT size=40 name=contact placeholder="http://"> </TD>
      </TR>
      <TR>
        <TD>{%t Bitrate %} (kb/s)</TD>
        <TD><INPUT size=40 name=bitrate placeholder="auto"> </TD>
      </TR>
      <TR>
        <TD>{%t Type %}</TD>
        <TD>
          <SELECT name=type>
            <OPTION value=UNKNOWN selected>{%t Unknown %}</OPTION>
            <OPTION value=MP3>MP3</OPTION>
            <OPTION value=OGG>OGG</OPTION>
            <OPTION value=WMA>WMA</OPTION>
            <OPTION value=NSV>NSV</OPTION>
            <OPTION value=WMV>WMV</OPTION>
            <OPTION value=RAW>RAW</OPTION>
          </SELECT>
        </TD>
      </TR>
      <TR>
        <TD>{%t Extensions %}</TD>
        <TD>
          <INPUT type=checkbox id=clap name=bcstClap value=1> <label for="clap">{%t Clap %}</label></TD>
      </TR>
      <TR>
        <TD colSpan=2 class=centered>
          <INPUT type=submit value="{%t Create Relay %}" name=stream>
        </TD>
      </TR>
  </TABLE>
</FORM>
