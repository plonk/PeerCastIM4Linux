---
layout: default
refresh: "{$servMgr.refreshHTML}"
---
<TABLE class="infotable full-width">
  <thead>
    <TR class=legend> 
      <TH>{%t Type %}</TH>
      <TH>{%t Status %}</TH>
      <TH>{%t Time %}</TH>
      <TH>IP:Port</TH>
      <TH>{%t Agent %}</TH>
      <TH>Kbits/s</TH>
    </TR>
  </thead>
  <TBODY>
    {@loop servMgr.numServents} 
    <tr>
      <TD>{$loop.servent.type}</TD>
      <TD>{$loop.servent.status}</TD>
      <TD>{$loop.servent.uptime}</TD>
      <TD>{$loop.servent.address}</TD>
      <TD>{$loop.servent.agent}</TD>
      <TD>{$loop.servent.bitrate}</TD>
    </TR>
    {@end} 
  </tbody>
</TABLE>
