---
layout: default
---
<table width="50%" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top: 20%">
  <tr>
    {@if servMgr.auth.useCookies}  
    <td>
      <form action="/admin" method=get>
        <div align="center"> 
          <input type=hidden value=logout name=cmd>
          <button type=submit name=logout class="btn btn-primary">
            <span class="glyphicon glyphicon-lock"></span>
            {%t Logout %}
          </button>
        </div>
      </form>
    </td>
    {@end}
    <td>
      <form action="/admin" method=get>
        <div align="center"> 
          <input type=hidden value=shutdown name=cmd>
          <button name=shutdown type=submit id="shutdown" class="btn btn-warning">
            <span class="glyphicon glyphicon-off"></span>
            {%t Shutdown %}
          </button>
        </div>
      </form>
    </td>
  </tr>
</table>
