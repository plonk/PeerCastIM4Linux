<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>{%t PeerCast on %} {$servMgr.serverIP}:{$servMgr.serverPort}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {% if page.refresh %}
    <meta http-equiv="refresh" content="{{ page.refresh }}">
    {% endif %}
  </head>
  <body>
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" valign="middle">
          <FORM action="/admin" method=get>
            <INPUT type=hidden value=login
                   name=cmd>
            <TABLE border=0 align=center cellpadding="2">
              <TBODY>
                <TR align=left bgColor=#cccccc>
                  <TD colspan="2">
                    <div align="center">
                      <strong>PeerCast</strong>
                    </div>
                  </TD>
                </TR>
                <TR align=left bgColor=#dddddd>
                  <TD>{%t loginPassword %}</TD>
                  <TD>
                    <INPUT type=password size=10 name=pass> </TD>
                </TR>
                <TR align=left bgColor=#eeeeee>
                  <TD colspan="2">
                    <div align="center">
                      <INPUT id=submit type=submit value="{%t Login %}" name=submit>
                    </div>
                  </TD>
                </TR>
            </TABLE>
          </FORM>
        </td>
      </tr>
    </table>
  </body>
</html>
