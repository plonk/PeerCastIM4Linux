---
layout: default
---
<FORM action="/admin" method=get>
  <INPUT type=hidden value=fetch
         name=cmd>
  <TABLE class="infotable form full-width" style="margin: auto;">
<caption>{%t External Source %}</caption>
    <TBODY>
      <TR>
        <Th>URL ({%t Required %})</Th>
        <TD><INPUT required type="url" class="form-control" size=40 name=url placeholder=""> </TD>
      </TR>
      <TR>
        <Th>{%t Name %}</Th>
        <TD><INPUT type="text" class="form-control" size=40 name=name> </TD>
      </TR>
      <TR>
        <Th>{%t Description %}</Th>
        <TD><INPUT type="text" class="form-control" size=40 name=desc> </TD>
      </TR>
      <TR>
        <TH>{%t Genre %}</TH>
        <TD><INPUT type="text" class="form-control" size=40 name=genre placeholder=""> </TD>
      </TR>
      <TR>
        <TH>{%t Contact %}</TH>
        <TD><INPUT type="url" class="form-control" size=40 name=contact placeholder=""> </TD>
      </TR>
      <TR>
        <TH>{%t Bitrate %} (kbit/s)</TH>
        <TD><INPUT type="text" class="form-control" size=40 name=bitrate placeholder=""> </TD>
      </TR>
      <TR>
        <TH>{%t Type %}</TH>
        <TD>
          <SELECT name=type>
            <OPTION value=UNKNOWN selected>{%t Unknown %}</OPTION>
            <OPTION value=MP3>MP3</OPTION>
            <OPTION value=OGG>OGG</OPTION>
            <OPTION value=WMA>WMA</OPTION>
            <OPTION value=NSV>NSV</OPTION>
            <OPTION value=WMV>WMV</OPTION>
            <OPTION value=RAW>RAW</OPTION>
          </SELECT>
        </TD>
      </TR>
      <TR>
        <TH>{%t Extensions %}</TH>
        <TD>
          <INPUT type=checkbox id=clap name=bcstClap value=1> <label for="clap">{%t Clap %}</label></TD>
      </TR>
  </TABLE>
<p class=centered style="margin-top: 1em; ">
          <INPUT type=submit value="{%t Create Relay %}" name=stream class="btn btn-primary">
</p>
</FORM>
